{% extends "base.html" %}
{% block content %}

<h1>raport</h1>

    <table id="report_table">
    <tr>
        <th>Pozycja</th>
        <th>Kwota</th>
    </tr>
    <tr>
        <th>Incoming</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row['id'] }}</td>
        <td>{{ row['timestamp'] }}</td>
        <td>{{ row['account'] }}</td>
        <td>{{ row['description'] }}</td>
        <td>{{ row['amount'] }}</td>
    </tr>
    {%endfor%}
</table>

{% endblock %}
