{% extends "base.html" %}
{% block content %}
    <h2>Account Manager</h2>
    <!-- do zmiany sald w istniejących kontach -->
    <div>
        <table>
            {% for data in accounts_data %}
            <form action="{{ url_for('acc_manager.manager') }}" method="post">
            <tr>
                <input type="hidden" id="id" name="id" value="{{ data['id'] }}" readonly="readonly">
                <td>{{ data['bank'] }}</td>
                <td>{{ data['name'] }}</td>
                <td><input type="text" id="amount" name="amount" placeholder="{{ data['amount'] }}"></td>
                <td><input type="submit" value="Save changes"></td>
            </tr>
            </form>
            {%endfor%}
        </table>
        
    </div>

    <!-- do dodawania nowych kont do db -->
    <div>
        <form action="{{ url_for('acc_manager.add_acc') }}" method="post">
            <input type="text" id="bank" name="bank" placeholder="bank name">
            <input type="text" id="name" name="name" placeholder="name">
            <input type="number" id="amount" name="amount" placeholder="amount">
            <input type="submit" value="wyślij do db">
        </form>
    </div>

{% endblock %}
